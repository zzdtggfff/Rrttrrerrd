<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Runner 3D</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050505; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            pointer-events: none;
            z-index: 5;
        }

        .stat { font-size: 20px; font-weight: bold; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        .stat span { color: #00ffcc; font-size: 28px; }

        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.95) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            z-index: 10;
        }

        h1 { font-size: 60px; margin: 0; color: #00ffcc; letter-spacing: 10px; text-shadow: 0 0 20px #00ffcc; }
        p { font-size: 18px; margin: 20px 0 40px 0; opacity: 0.8; line-height: 1.6; }
        
        button {
            padding: 18px 50px;
            font-size: 22px;
            background: transparent;
            color: #00ffcc;
            border: 2px solid #00ffcc;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(0,255,204,0.3);
        }

        button:hover { background: #00ffcc; color: black; box-shadow: 0 0 30px #00ffcc; }
        #game-over-content { display: none; }
    </style>
</head>
<body>

    <div id="ui">
        <div class="stat">SCORE: <span id="scoreVal">0</span></div>
        <div class="stat">COINS: <span id="coinVal">0</span></div>
    </div>

    <div id="overlay">
        <div id="start-menu">
            <h1>NEON RUN</h1>
            <p>AD / Стрелки — Смена полосы<br>W / Пробел — Прыжок<br>S — Скольжение</p>
            <button id="startBtn">START MISSION</button>
        </div>
        <div id="game-over-content">
            <h1>WASTED</h1>
            <p>Score: <span id="finalScore">0</span> | Coins: <span id="finalCoins">0</span></p>
            <button id="restartBtn">RETRY</button>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- КОНФИГУРАЦИЯ ---
        const LANE_WIDTH = 3.5;
        const LANES = [-LANE_WIDTH, 0, LANE_WIDTH];
        let speed = 0.4;
        const JUMP_FORCE = 0.22;
        const GRAVITY = 0.009;

        // --- ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ ---
        let scene, camera, renderer, playerGroup, body, leftLeg, rightLeg, leftArm, rightArm;
        let ground, buildings = [], obstacles = [], coins = [];
        let isPlaying = false, score = 0, coinCount = 0;
        let currentLane = 1, isJumping = false, isSliding = false, yVel = 0;
        let lastSpawn = 0;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020205);
            scene.fog = new THREE.Fog(0x020205, 15, 70);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);
            camera.lookAt(0, 2, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // Свет
            const ambient = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambient);
            const sun = new THREE.DirectionalLight(0x00ffcc, 1);
            sun.position.set(5, 10, 5);
            scene.add(sun);

            createPlayer();
            createEnvironment();
            setupControls();

            document.getElementById('startBtn').onclick = startGame;
            document.getElementById('restartBtn').onclick = startGame;

            window.addEventListener('resize', onWindowResize);
            animate();
        }

        function createPlayer() {
            playerGroup = new THREE.Group();
            
            const mat = new THREE.MeshStandardMaterial({ color: 0x333333 });
            const skinMat = new THREE.MeshStandardMaterial({ color: 0x00ffcc, emissive: 0x004433 });

            // Туловище
            body = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.9, 0.4), mat);
            body.position.y = 1.6;
            playerGroup.add(body);

            // Голова
            const head = new THREE.Mesh(new THREE.BoxGeometry(0.35, 0.35, 0.35), skinMat);
            head.position.y = 2.25;
            playerGroup.add(head);

            // Ноги
            const legGeo = new THREE.BoxGeometry(0.25, 0.7, 0.25);
            leftLeg = new THREE.Mesh(legGeo, mat);
            leftLeg.position.set(-0.15, 1.1, 0);
            rightLeg = new THREE.Mesh(legGeo, mat);
            rightLeg.position.set(0.15, 1.1, 0);
            playerGroup.add(leftLeg, rightLeg);

            // Руки
            const armGeo = new THREE.BoxGeometry(0.2, 0.6, 0.2);
            leftArm = new THREE.Mesh(armGeo, skinMat);
            leftArm.position.set(-0.45, 1.7, 0);
            rightArm = new THREE.Mesh(armGeo, skinMat);
            rightArm.position.set(0.45, 1.7, 0);
            playerGroup.add(leftArm, rightArm);

            scene.add(playerGroup);
        }

        function createEnvironment() {
            // Дорога
            const groundGeo = new THREE.PlaneGeometry(12, 200);
            const groundMat = new THREE.MeshStandardMaterial({ color: 0x111111 });
            ground = new THREE.Group();
            
            const plane = new THREE.Mesh(groundGeo, groundMat);
            plane.rotation.x = -Math.PI / 2;
            ground.add(plane);

            // Разметка
            for(let i = 0; i < 20; i++) {
                const line = new THREE.Mesh(new THREE.PlaneGeometry(0.2, 3), new THREE.MeshBasicMaterial({color: 0x00ffcc}));
                line.rotation.x = -Math.PI / 2;
                line.position.set(LANE_WIDTH/2, 0.01, -i * 10 + 50);
                ground.add(line);
                const line2 = line.clone();
                line2.position.x = -LANE_WIDTH/2;
                ground.add(line2);
            }
            scene.add(ground);

            // Здания (фон)
            for(let i = 0; i < 40; i++) {
                spawnBuilding(i * -5 + 20);
            }
        }

        function spawnBuilding(z) {
            const h = 5 + Math.random() * 15;
            const w = 3 + Math.random() * 3;
            const geo = new THREE.BoxGeometry(w, h, 4);
            const mat = new THREE.MeshStandardMaterial({ color: 0x0a0a0f });
            const b = new THREE.Mesh(geo, mat);
            
            const side = Math.random() > 0.5 ? 1 : -1;
            b.position.set(side * (8 + Math.random() * 5), h/2, z);
            
            // Окна (светящиеся линии)
            const edge = new THREE.EdgesGeometry(geo);
            const line = new THREE.LineSegments(edge, new THREE.LineBasicMaterial({ color: 0x003344 }));
            b.add(line);

            scene.add(b);
            buildings.push(b);
        }

        function setupControls() {
            const move = (dir) => {
                if(!isPlaying) return;
                if(dir === 'L' && currentLane > 0) currentLane--;
                if(dir === 'R' && currentLane < 2) currentLane++;
                if(dir === 'U' && !isJumping) { isJumping = true; yVel = JUMP_FORCE; }
                if(dir === 'D' && !isSliding) { 
                    isSliding = true; 
                    playerGroup.scale.y = 0.5;
                    setTimeout(() => { isSliding = false; playerGroup.scale.y = 1; }, 700);
                }
            };

            window.onkeydown = (e) => {
                if(e.code === 'ArrowLeft' || e.code === 'KeyA') move('L');
                if(e.code === 'ArrowRight' || e.code === 'KeyD') move('R');
                if(e.code === 'ArrowUp' || e.code === 'Space' || e.code === 'KeyW') move('U');
                if(e.code === 'ArrowDown' || e.code === 'KeyS') move('D');
            };

            // Свайпы
            let tsX, tsY;
            window.ontouchstart = e => { tsX = e.touches[0].clientX; tsY = e.touches[0].clientY; };
            window.ontouchend = e => {
                const dx = e.changedTouches[0].clientX - tsX;
                const dy = e.changedTouches[0].clientY - tsY;
                if(Math.abs(dx) > Math.abs(dy)) {
                    if(dx > 40) move('R'); else if(dx < -40) move('L');
                } else {
                    if(dy > 40) move('D'); else if(dy < -40) move('U');
                }
            };
        }

        function startGame() {
            isPlaying = true;
            score = 0; coinCount = 0; speed = 0.4;
            currentLane = 1; isJumping = false; yVel = 0;
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('game-over-content').style.display = 'none';
            
            obstacles.forEach(o => scene.remove(o));
            coins.forEach(c => scene.remove(c));
            obstacles = []; coins = [];
            playerGroup.position.set(0, 0, 0);
        }

        function spawnObstacle() {
            const lane = LANES[Math.floor(Math.random()*3)];
            const isSlide = Math.random() > 0.7;
            
            const geo = isSlide ? new THREE.BoxGeometry(2.5, 1, 0.5) : new THREE.BoxGeometry(2.5, 1.5, 0.5);
            const mat = new THREE.MeshStandardMaterial({ color: 0xff0055, emissive: 0x330000 });
            const obs = new THREE.Mesh(geo, mat);
            
            obs.position.set(lane, isSlide ? 2.5 : 0.75, -60);
            scene.add(obs);
            obstacles.push(obs);
        }

        function spawnCoin() {
            const lane = LANES[Math.floor(Math.random()*3)];
            const coin = new THREE.Mesh(
                new THREE.CylinderGeometry(0.4, 0.4, 0.1, 16),
                new THREE.MeshStandardMaterial({ color: 0x00ffcc, emissive: 0x004433 })
            );
            coin.rotation.x = Math.PI/2;
            coin.position.set(lane, 1.2, -60);
            scene.add(coin);
            coins.push(coin);
        }

        function animate() {
            requestAnimationFrame(animate);

            if(isPlaying) {
                speed += 0.0001;
                score += speed;
                document.getElementById('scoreVal').innerText = Math.floor(score);
                document.getElementById('coinVal').innerText = coinCount;

                // Движение игрока по линиям
                playerGroup.position.x = THREE.MathUtils.lerp(playerGroup.position.x, LANES[currentLane], 0.15);

                // Прыжок
                if(isJumping) {
                    playerGroup.position.y += yVel;
                    yVel -= GRAVITY;
                    if(playerGroup.position.y <= 0) {
                        playerGroup.position.y = 0;
                        isJumping = false;
                    }
                }

                // Анимация человечка
                const time = Date.now() * 0.01;
                if(!isJumping && !isSliding) {
                    leftLeg.rotation.x = Math.sin(time) * 0.8;
                    rightLeg.rotation.x = -Math.sin(time) * 0.8;
                    leftArm.rotation.x = -Math.sin(time) * 0.5;
                    rightArm.rotation.x = Math.sin(time) * 0.5;
                    playerGroup.position.y = Math.abs(Math.sin(time * 2)) * 0.1;
                }

                // Окружение
                ground.position.z += speed;
                if(ground.position.z > 20) ground.position.z = 0;

                buildings.forEach(b => {
                    b.position.z += speed;
                    if(b.position.z > 20) b.position.z = -180;
                });

                // Спавн
                if(Date.now() - lastSpawn > 1500 / (speed * 2)) {
                    Math.random() > 0.3 ? spawnObstacle() : spawnCoin();
                    lastSpawn = Date.now();
                }

                // Коллизии
                const pBox = new THREE.Box3().setFromObject(playerGroup);
                
                for(let i=obstacles.length-1; i>=0; i--) {
                    obstacles[i].position.z += speed;
                    if(pBox.intersectsBox(new THREE.Box3().setFromObject(obstacles[i]))) {
                        isPlaying = false;
                        document.getElementById('overlay').style.display = 'flex';
                        document.getElementById('game-over-content').style.display = 'block';
                        document.getElementById('finalScore').innerText = Math.floor(score);
                        document.getElementById('finalCoins').innerText = coinCount;
                    }
                    if(obstacles[i].position.z > 15) {
                        scene.remove(obstacles[i]);
                        obstacles.splice(i, 1);
                    }
                }

                for(let i=coins.length-1; i>=0; i--) {
                    coins[i].position.z += speed;
                    coins[i].rotation.z += 0.05;
                    if(pBox.intersectsBox(new THREE.Box3().setFromObject(coins[i]))) {
                        coinCount++;
                        scene.remove(coins[i]);
                        coins.splice(i, 1);
                    } else if(coins[i].position.z > 15) {
                        scene.remove(coins[i]);
                        coins.splice(i, 1);
                    }
                }

                // Камера (плавно следует за игроком)
                camera.position.x = playerGroup.position.x * 0.5;
            }

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
